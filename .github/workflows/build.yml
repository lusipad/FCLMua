name: Build FCL+Musa (User-mode)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-user-demo:
    name: Build user-mode demo (Release | x64)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Visual Studio Dev Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Apply FCL patch set
        shell: pwsh
        run: |
          git -C external/fcl-source reset --hard HEAD
          git -C external/fcl-source clean -fd
          .\tools\scripts\apply_fcl_patch.ps1

      - name: Build R3 demo (Release)
        shell: pwsh
        run: |
          & .\tools\build\build-tasks.ps1 -Task R3-Demo-Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fclmusa-r3-demo
          path: build/r3-demo/Release/FclMusaUserDemo.exe
          retention-days: 7
