name: Build FCL+Musa (User-mode)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-user-cli:
    name: Build user-mode CLI demo (Debug | x64)
    runs-on: windows-latest

    env:
      FCL_REPO_ROOT: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build user-mode CLI demo
        shell: pwsh
        run: |
          cd "$env:FCL_REPO_ROOT/tools"
          .\build_demo.cmd
