name: Build FCL+Musa (User-mode)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-r3-lib:
    name: Build R3 Library (Release)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Visual Studio Dev Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Apply FCL patch set
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          git -C external/fcl-source reset --hard HEAD
          git -C external/fcl-source clean -fd
          .\tools\scripts\apply_fcl_patch.ps1

      - name: Build R3 library (Release)
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          .\tools\build\build-tasks.ps1 -Task R3-Lib-Release

  build-r3-demo:
    name: Build R3 Demo (Release)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Visual Studio Dev Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Apply FCL patch set
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          git -C external/fcl-source reset --hard HEAD
          git -C external/fcl-source clean -fd
          .\tools\scripts\apply_fcl_patch.ps1

      - name: Build R3 demo (Release)
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          .\tools\build\build-tasks.ps1 -Task R3-Demo-Release

      - name: Upload R3 demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: fclmusa-r3-demo
          path: build/r3-demo/Release/FclMusaUserDemo.exe
          retention-days: 7

  build-gui-demo:
    name: Build GUI Demo (Release)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Visual Studio Dev Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Apply FCL patch set
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          git -C external/fcl-source reset --hard HEAD
          git -C external/fcl-source clean -fd
          .\tools\scripts\apply_fcl_patch.ps1

      - name: Build GUI demo (Release, user-mode)
        shell: pwsh
        working-directory: ${{ github.workspace }}
        run: |
          .\tools\build\build-tasks.ps1 -Task GUI-Demo

      - name: Upload GUI demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: fclmusa-gui-demo
          path: dist/gui_demo/**
          retention-days: 7
