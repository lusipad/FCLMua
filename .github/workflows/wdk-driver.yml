name: Build Kernel Driver (WDK Matrix)

on:
  push:
    branches:
      - main
    paths:
      - kernel/**
      - tools/**
      - .github/workflows/wdk-driver.yml
  pull_request:
    branches:
      - main
    paths:
      - kernel/**
      - tools/**
      - .github/workflows/wdk-driver.yml
  workflow_dispatch: {}

jobs:
  build-driver:
    name: R0 Driver (WDK ${{ matrix.wdk_version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - wdk_version: "10.0.22621.0"
            os: windows-2022
          - wdk_version: "10.0.26100.0"
            os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Visual Studio dev environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Detect and configure WDK
        shell: pwsh
        run: |
          $wdkRoot = "${env:ProgramFiles(x86)}\Windows Kits\10"
          if (-not (Test-Path $wdkRoot)) {
              throw "WDK not found at $wdkRoot"
          }
          
          $includePath = Join-Path $wdkRoot "Include"
          $versions = Get-ChildItem -Path $includePath -Directory | 
              Where-Object { $_.Name -match '^\d+\.\d+\.\d+\.\d+$' } |
              Sort-Object Name -Descending
          
          $targetVersion = "${{ matrix.wdk_version }}"
          $installedVersion = $versions | Where-Object { $_.Name -eq $targetVersion } | Select-Object -First 1
          
          if (-not $installedVersion) {
              Write-Host "Target WDK $targetVersion not found, using latest available: $($versions[0].Name)" -ForegroundColor Yellow
              $installedVersion = $versions[0]
          }
          
          $env:WDKContentRoot = $wdkRoot
          $env:FCL_MUSA_WDK_VERSION = $installedVersion.Name
          
          "WDKContentRoot=$wdkRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "FCL_MUSA_WDK_VERSION=$($installedVersion.Name)" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "âœ“ Using WDK $($installedVersion.Name) at $wdkRoot" -ForegroundColor Green

      - name: Apply FCL patch set
        shell: pwsh
        run: |
          git -C external/fcl-source reset --hard HEAD
          git -C external/fcl-source clean -fd
          .\tools\scripts\apply_fcl_patch.ps1

      - name: Prepare driver solution
        shell: pwsh
        run: .\tools\scripts\init_driver_solution.ps1

      - name: Build R0 driver (Release)
        shell: pwsh
        run: .\tools\build\build-tasks.ps1 -Task R0-Release

      - name: Upload driver artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fclmusa-driver-${{ matrix.wdk_version }}
          path: |
            kernel/driver/msbuild/out/x64/Release/**
            dist/driver/x64/Release/**
          retention-days: 7
