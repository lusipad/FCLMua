name: Build Kernel Driver (WDK Matrix)

# NuGet 包 restoration 已工作 ✅
# 剩余问题：FCL 库链接错误（ThrowFailedAtThisConfiguration 符号未定义）
# TODO: 检查 FclMusaCoreLib 项目文件中的源文件列表

on:
  workflow_dispatch: {}

jobs:
  build-driver:
    name: R0 Driver (WDK ${{ matrix.wdk_version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - wdk_version: "10.0.22621.0"
            os: windows-2022
          - wdk_version: "10.0.26100.0"
            os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Visual Studio dev environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install WDK ${{ matrix.wdk_version }}
        shell: pwsh
        run: |
          Write-Host "Installing WDK ${{ matrix.wdk_version }}..." -ForegroundColor Cyan
          
          $wdkVersion = "${{ matrix.wdk_version }}"
          $wdkRoot = "${env:ProgramFiles(x86)}\Windows Kits\10"
          $kmPath = Join-Path $wdkRoot "Include\$wdkVersion\km"
          
          # Try winget first (available on windows-latest)
          $wingetAvailable = Get-Command winget -ErrorAction SilentlyContinue
          
          if ($wingetAvailable) {
              Write-Host "Using winget to install WDK..." -ForegroundColor Yellow
              $packageId = switch ($wdkVersion) {
                  "10.0.22621.0" { "Microsoft.WindowsWDK.10.0.22621" }
                  "10.0.26100.0" { "Microsoft.WindowsWDK.10.0.26100" }
                  default { throw "Unsupported WDK version: $wdkVersion" }
              }
              
              winget install --id $packageId --silent --accept-package-agreements --accept-source-agreements
          }
          else {
              # Fallback: Download and install manually (for windows-2022)
              Write-Host "winget not available, downloading WDK installer..." -ForegroundColor Yellow
              
              $installerUrl = switch ($wdkVersion) {
                  "10.0.22621.0" { "https://go.microsoft.com/fwlink/?linkid=2196230" }
                  "10.0.26100.0" { "https://go.microsoft.com/fwlink/?linkid=2272782" }
                  default { throw "No installer URL for WDK version: $wdkVersion" }
              }
              
              $installerPath = Join-Path $env:TEMP "wdksetup.exe"
              Write-Host "Downloading from $installerUrl..." -ForegroundColor Gray
              Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath -UseBasicParsing
              
              Write-Host "Installing WDK (this may take 5-10 minutes)..." -ForegroundColor Yellow
              $process = Start-Process -FilePath $installerPath -ArgumentList "/quiet", "/norestart", "/features", "+" -Wait -PassThru
              
              if ($process.ExitCode -ne 0) {
                  throw "WDK installer failed with exit code $($process.ExitCode)"
              }
              
              Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
          }
          
          # Verify installation
          if (-not (Test-Path $kmPath)) {
              throw "WDK kernel headers not found at $kmPath after installation"
          }
          
          $env:WDKContentRoot = $wdkRoot
          $env:FCL_MUSA_WDK_VERSION = $wdkVersion
          
          "WDKContentRoot=$wdkRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "FCL_MUSA_WDK_VERSION=$wdkVersion" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          Write-Host "✓ WDK $wdkVersion installed successfully" -ForegroundColor Green

      - name: Apply FCL patch set
        shell: pwsh
        run: |
          git -C external/fcl-source reset --hard HEAD
          git -C external/fcl-source clean -fd
          .\tools\scripts\apply_fcl_patch.ps1

      - name: Build R0 driver (Release)
        shell: pwsh
        run: .\tools\build\build-tasks.ps1 -Task R0-Release

      - name: Upload driver artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fclmusa-driver-${{ matrix.wdk_version }}
          path: |
            kernel/driver/msbuild/out/x64/Release/**
            dist/driver/x64/Release/**
          retention-days: 7
